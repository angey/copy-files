name: 🔄 Sync Files from CSV

on:
  workflow_dispatch:  # Manual trigger

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Make script executable
        run: chmod +x script/sync_from_csv.sh

      - name: 🔄 Run sync script
        run: script/sync_from_csv.sh

      - name: ⚙️ Set up Git configuration for GitHub Actions bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 📦 Commit and push changes
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git fetch --all
          git add .
          git commit -m "🔄 Synced files from CSV using GitHub Action"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # Using the secret PAT
