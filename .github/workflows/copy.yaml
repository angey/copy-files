name: ğŸ”„ Sync Files from CSV

on:
  workflow_dispatch:  # Manual trigger

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Make script executable
        run: chmod +x script/sync_from_csv.sh

      - name: ğŸ”„ Run sync script
        run: script/sync_from_csv.sh

      - name: âš™ï¸ Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "ğŸ”„ Synced files from CSV using GitHub Action"
            git push
          else
            echo "âœ… No changes to commit."
          fi
